<html>

<head>
    <title>Leap Music Control</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../temp/script.js"></script>
    <script src="../js/Pizzicato.js"></script>
</head>

<body id="content" class="disconnected">
    <header id="slider-controls" class="clearfix">
        <div class="control-category">
            <div class="category-title"> Distortion</div>
            <div class="slider-group clearfix">
                <div class="slider">
                    <input type="range" orient="vertical" min="0" max="1" step="0.01" value="1" id="audio-volume" />
                    <div class="slider=label">Volume</div>
                    <div class="slider-checkbox">
                        <input type="checkbox" id="audio-volume-checkbox">
                        <label for="audio-volume-checkbox" class="checkbox-label">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside class="cell left-col">
        <div class="slider-checkbox">
            <p>Checkboxes</p>
            <input type="checkbox" id="audio-volume-checkbox"> Gain
            <label for="audio-volume-checkbox" class="checkbox-label"></label>
        </div>
    </aside>

    <main class="cell canvas">
        <canvas></canvas>
    </main>

    <aside class="cell right-col">
        <div id="slider"></div>
        <span>Intensity:</span>
        <span id="frequency">900.00 Hz</span>
    </aside>

    <footer class="cell footer">
        <button id="play">Play</button>
        <button id="stop" class="active">Stop</button>
    </footer>

    <input type="hidden" id="intensity" value="2" />
</body>

</html>
